<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Arrays und Objekte</title>
</head>
<body>

    <h1>JavaScript Aufgabe9</h1>
    <script>
        // Array mit Lieblingsfrüchten
        let lieblingsfruechte = ['Apfel', 'Banane', 'Kirsche', 'Mango', 'Traube'];

        // Zugriff auf den ersten Eintrag im Array
        console.log("Die erste Lieblingsfrucht ist:", lieblingsfruechte[0]); // Ausgabe: Apfel

        // Objekt mit Informationen über eine Person
        let person = {
            name: 'Max',
            alter: 30,
            beruf: 'Entwickler'
        };

        // Ausgabe des Namens der Person
        console.log("Der Name der Person ist:", person.name); // Ausgabe: Max
    </script>
</body>
</html>
