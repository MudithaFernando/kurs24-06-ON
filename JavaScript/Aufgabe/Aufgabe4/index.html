<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variablen und Datentypen</title>
</head>
<body>
    <h1>JavaScript Aufgabe4</h1>

    <script>
        // Deklaration der Variablen f√ºr verschiedene Datentypen

        // Number
        let alter = 30;

        // String
        let name = 'Henry';

        // Boolean
        let istStudent = true;

        // Array
        let fruits = ['Apfel', 'Banane', 'Kirsche'];

        // Object
        let person = {
            name: 'Max',
            alter: 30,
            istStudent: true
        };

        // Ausgabe der Werte in der Konsole
        console.log('Alter (Number):', alter);                  // Ausgabe: Alter (Number): 30
        console.log('Name (String):', name);                    // Ausgabe: Name (String): Henry
        console.log('Ist Student (Boolean):', istStudent);      // Ausgabe: Ist Student (Boolean): true
        console.log('Fruits (Array):', fruits);                 // Ausgabe: Fruits (Array): [ 'Apfel', 'Banane', 'Kirsche' ]
        console.log('Person (Object):', person);                // Ausgabe: Person (Object): { name: 'Henry', alter: 30, istStudent: true }
    </script>
</body>
</html>
