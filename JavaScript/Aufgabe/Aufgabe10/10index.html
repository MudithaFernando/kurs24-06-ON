<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konsolenausgabe mit Bedingung</title>
</head>
<body>

    <h1>JavaScript Aufgabe 10</h1>
    <script>
        // Definierte Zahl
        let zahl = 15; // Beispielzahl, die überprüft wird

        // Überprüfung der Bedingung
        if (zahl > 10) {
            console.log("Die Zahl ist größer als 10.");
        } else {
            console.log("Die Zahl ist 10 oder kleiner.");
        }
    </script>
</body>
</html>
